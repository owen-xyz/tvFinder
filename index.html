<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TV Show Search</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary border-bottom">
        <div class="container-md">
          <a class="navbar-brand border border-primary p-1">TV SHOW</a>
          <form class="d-flex" id="searchForm">
            <input class="form-control me-2" type="text" placeholder="find tv show" aria-label="Search" name="query" id="searchText">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <main class="container-md d-flex justify-content-center align-items-center" style="height: 80vh;">
      </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>
</html>
